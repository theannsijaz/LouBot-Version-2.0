{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LouBot - YOLO Detection Management</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .management-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid #2d3748;
        }

        .status-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #374151;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-enabled { background-color: #10b981; }
        .status-disabled { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }

        .config-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #374151;
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="management-container">
            <h1 class="text-center mb-4">ü§ñ YOLO Detection Management</h1>
            
            <!-- Status Section -->
            <div class="status-card">
                <h3>Current Status</h3>
                <div id="status-info">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="status-card">
                <h3>Controls</h3>
                <div class="row g-3">
                    <div class="col-md-6">
                        <button id="toggle-yolo" class="btn btn-primary w-100" disabled>
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            Loading...
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button id="refresh-status" class="btn btn-outline-light w-100">
                            üîÑ Refresh Status
                        </button>
                    </div>
                </div>
            </div>

            <!-- Configuration Section -->
            <div class="config-section">
                <h3>Configuration</h3>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="confidence-threshold" class="form-label">Confidence Threshold</label>
                        <input type="range" class="form-range" id="confidence-threshold" 
                               min="0.1" max="0.9" step="0.1" value="0.5">
                        <small class="text-secondary">Current: <span id="confidence-value">0.5</span></small>
                    </div>
                    <div class="col-md-6">
                        <label for="model-select" class="form-label">YOLO Model</label>
                        <select class="form-select" id="model-select">
                            <option value="yolov8n.pt">YOLOv8 Nano (Fastest)</option>
                            <option value="yolov8s.pt">YOLOv8 Small</option>
                            <option value="yolov8m.pt">YOLOv8 Medium</option>
                            <option value="yolov8l.pt">YOLOv8 Large</option>
                            <option value="yolov8x.pt">YOLOv8 Extra Large (Best)</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="update-config" class="btn btn-success">
                        üíæ Update Configuration
                    </button>
                </div>
            </div>

            <!-- Quick Access Section -->
            <div class="config-section">
                <h3>Quick Access</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <a href="/drone_video_feed/" target="_blank" class="btn btn-info w-100">
                            üìπ View Live Feed
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/chat/" class="btn btn-outline-light w-100">
                            üí¨ Chat Interface
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/" class="btn btn-outline-light w-100">
                            üè† Home
                        </a>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages" class="mt-3"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API endpoints
        const API = {
            status: '/yolo_status/',
            toggle: '/toggle_yolo/',
            config: '/yolo_config/'
        };

        // DOM elements
        const statusInfo = document.getElementById('status-info');
        const toggleBtn = document.getElementById('toggle-yolo');
        const refreshBtn = document.getElementById('refresh-status');
        const confidenceSlider = document.getElementById('confidence-threshold');
        const confidenceValue = document.getElementById('confidence-value');
        const modelSelect = document.getElementById('model-select');
        const updateConfigBtn = document.getElementById('update-config');
        const messagesDiv = document.getElementById('messages');

        // Update confidence value display
        confidenceSlider.addEventListener('input', function() {
            confidenceValue.textContent = this.value;
        });

        // Show message
        function showMessage(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            messagesDiv.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Fetch and display status
        async function refreshStatus() {
            try {
                const response = await fetch(API.status);
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatusDisplay(data);
                    updateToggleButton(data.yolo_enabled);
                    updateConfigFromStatus(data.config);
                } else {
                    statusInfo.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (error) {
                statusInfo.innerHTML = `<div class="alert alert-danger">Error loading status: ${error.message}</div>`;
            }
        }

        // Update status display
        function updateStatusDisplay(data) {
            const statusHtml = `
                <div class="row g-3">
                    <div class="col-md-6">
                        <p><span class="status-indicator ${data.yolo_enabled ? 'status-enabled' : 'status-disabled'}"></span>
                           YOLO Detection: <strong>${data.yolo_enabled ? 'Enabled' : 'Disabled'}</strong></p>
                        <p><span class="status-indicator ${data.dependencies_available ? 'status-enabled' : 'status-disabled'}"></span>
                           Dependencies: <strong>${data.dependency_message}</strong></p>
                        <p><span class="status-indicator ${data.detector_working ? 'status-enabled' : 'status-warning'}"></span>
                           Detector Status: <strong>${data.detector_working ? 'Working' : 'Not Available'}</strong></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Model:</strong> ${data.config.model_path}</p>
                        <p><strong>Confidence:</strong> ${data.config.confidence_threshold}</p>
                        <p><strong>Detection Interval:</strong> ${data.config.detection_interval} frame(s)</p>
                    </div>
                </div>
            `;
            statusInfo.innerHTML = statusHtml;
        }

        // Update toggle button
        function updateToggleButton(enabled) {
            toggleBtn.disabled = false;
            toggleBtn.innerHTML = enabled ? 'üî¥ Disable YOLO' : 'üü¢ Enable YOLO';
            toggleBtn.className = enabled ? 'btn btn-danger w-100' : 'btn btn-success w-100';
        }

        // Update config from status
        function updateConfigFromStatus(config) {
            confidenceSlider.value = config.confidence_threshold;
            confidenceValue.textContent = config.confidence_threshold;
            modelSelect.value = config.model_path;
        }

        // Toggle YOLO
        async function toggleYolo() {
            try {
                toggleBtn.disabled = true;
                toggleBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
                
                const response = await fetch(API.toggle, { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    if (data.restart_required) {
                        showMessage('Server restart required for changes to take effect!', 'warning');
                    }
                    updateToggleButton(data.yolo_enabled);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                showMessage(`Error toggling YOLO: ${error.message}`, 'danger');
            } finally {
                toggleBtn.disabled = false;
            }
        }

        // Update configuration
        async function updateConfig() {
            try {
                updateConfigBtn.disabled = true;
                updateConfigBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Updating...';
                
                const configData = {
                    confidence_threshold: parseFloat(confidenceSlider.value),
                    model_path: modelSelect.value
                };
                
                const response = await fetch(API.config, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configData)
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(data.message, 'success');
                    refreshStatus(); // Refresh to show updated config
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                showMessage(`Error updating config: ${error.message}`, 'danger');
            } finally {
                updateConfigBtn.disabled = false;
                updateConfigBtn.innerHTML = 'üíæ Update Configuration';
            }
        }

        // Event listeners
        toggleBtn.addEventListener('click', toggleYolo);
        refreshBtn.addEventListener('click', refreshStatus);
        updateConfigBtn.addEventListener('click', updateConfig);

        // Initial load
        refreshStatus();
    </script>
</body>
</html>
